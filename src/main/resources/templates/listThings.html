<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Listado de Objetos en Bodega</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <a class="navbar-brand" href="../index.html">
                    <img src="" width="" height="" class="d-inline-block align-top" alt="" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Warehouse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled"></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container mt-5">
        <h2>Listado de Objetos en Bodega</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="thing : ${things}">
                    <td th:text="${thing.id}"></td>
                    <td th:text="${thing.name}"></td>
                    <td th:text="${thing.amount}"></td>
                    <td>
                        <a th:href="@{/thing/{id}/edit(id=${thing.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/thing/{id}/delete(id=${thing.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este registro?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    </body>

    <footer class="footer mt-auto bg-dark text-white">
        <div style="display: grid; justify-content: center; align-items: center">

            </a>
            <a alt="LinkedIn" href="https://www.linkedin.com/in/gabriela-ramirez-perez-grp/" target="_blank">

              alt="LinkedIn" />
            </a>
            </p>
        </div>
    </footer>
</html>
