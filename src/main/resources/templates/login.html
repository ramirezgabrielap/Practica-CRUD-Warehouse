<!DOCTYPE html>
<html lang="es" class="h-100" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" th:href="@{/img/logcircular.jpg}">


        <title>Login</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">

        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/742fac59fd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body class="d-flex flex-column h-100">


        <div class="container">

            <div class="row text-center justify-content-center mb-4 mt-4">
                <div class="col-12 mb-2">
                    <img th:src="@{/img/logcircular.jpg}" class="img-fluid brand mb-4"/>
                    <h1 class="display-4">Mi Bodega</h1>
                </div>
            </div>


            <div class="row justify-content-center">
                <div class="col-6">

                    <form class="form-control p-5 form-horizontal" th:action="@{/login}" method="post">
 
                       
                        <div class="mb-5">
                            <label for="username" class="form-label strong"><strong>Usuario</strong></label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>

                        <div class="mb-5">
                            <label for="password" class="form-label strong"><strong>Contraseña</strong></label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Usuario y/o Contraseña invalidos!</div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-primary"><i class="fa-solid fa-unlock"></i> Ingresar</button>
                        </div>

                    </form>

                </div>
            </div>



        </div><!--container-->

        <footer class="footer mt-auto py-1">
            <div class="container justify-content-center text-center text-black-50">
                <p class="small pb-0 mb-0">© 2024 - Gabriela Ramírez para PPJ</p>
                <a class="link-secondary" href="https://www.linkedin.com/in/gabriela-ramirez-perez-grp/"
                   target="_blank"><i class="fa-brands fa-github"></i></a>
                <a class="link-secondary" href="https://github.com/ramirezgabrielap"
                   target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </body>
</html>
